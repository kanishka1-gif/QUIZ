<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster Pro - Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .screen { 
            display: none; 
            padding: 40px;
        }
        .screen.active { 
            display: block; 
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .quiz-header {
            background: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .question-text {
            font-size: 20px;
            margin: 30px 0;
            color: #2c3e50;
            line-height: 1.6;
        }
        .options-container {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }
        .option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        .option:hover {
            border-color: #3498db;
            background: #e3f2fd;
        }
        .option.selected {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }
        .question-navigation {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        .nav-btn {
            padding: 10px 15px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-btn.current {
            background: #3498db;
            color: white;
        }
        .nav-btn.answered {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }
        .quiz-footer {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .results-summary {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }
        .score-display {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        .stat-value.correct { color: #27ae60; }
        .stat-value.wrong { color: #e74c3c; }
        .stat-value.time { color: #f39c12; }
        .result-item {
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #ddd;
        }
        .result-item.correct {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }
        .result-item.incorrect {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ CodeMaster Pro</h1>
            <p>Test Your Knowledge - Challenge Yourself</p>
        </header>

        <!-- Landing Page -->
        <div id="landingPage" class="screen active">
            <h2 style="color: #2c3e50; margin-bottom: 30px;">Welcome to Quiz Master</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your name" value="Quiz Champion">
            </div>
            <div class="form-group">
                <label for="categorySelect">Select Category:</label>
                <select id="categorySelect">
                    <option value="programming">Programming</option>
                    <option value="general">General Knowledge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="difficultySelect">Select Difficulty:</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="startBtn" class="btn">Start Quiz Challenge</button>
        </div>

        <!-- Quiz Page -->
        <div id="quizPage" class="screen">
            <div class="quiz-header">
                <div class="timer" id="timer">30</div>
                <div class="question-counter">
                    Question <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
                </div>
                <div class="score">Score: <span id="scoreValue">0</span></div>
            </div>
            
            <div class="question-text" id="questionText">
                Loading your first challenge...
            </div>
            
            <div class="options-container" id="optionsContainer">
                <!-- Options will be dynamically loaded here -->
            </div>
            
            <div class="question-navigation" id="questionNav">
                <!-- Navigation buttons will be dynamically loaded here -->
            </div>
            
            <div class="quiz-footer">
                <button id="prevBtn" class="nav-btn">â¬… Previous</button>
                <button id="nextBtn" class="nav-btn">Next âž¡</button>
                <button id="submitBtn" class="btn hidden">Submit Quiz</button>
            </div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="screen">
            <h2 style="color: #2c3e50; text-align: center; margin-bottom: 30px;">ðŸŽ‰ Quiz Results</h2>
            
            <div class="results-summary">
                <div class="score-display" id="totalScore">0/0</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value correct" id="correctAnswers">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value wrong" id="wrongAnswers">0</div>
                        <div class="stat-label">Wrong</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value time" id="totalTime">0s</div>
                        <div class="stat-label">Time Taken</div>
                    </div>
                </div>
            </div>
            
            <div class="chart-container" style="margin: 40px 0;">
                <canvas id="performanceChart" width="400" height="200"></canvas>
            </div>
            
            <h3 style="color: #2c3e50; margin: 30px 0 20px 0;">Detailed Analysis</h3>
            <div class="detailed-analysis" id="detailedAnalysis">
                <!-- Detailed results will be loaded here -->
            </div>
            
            <button id="restartBtn" class="btn" style="margin-top: 30px;">ðŸ”„ Take Another Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
